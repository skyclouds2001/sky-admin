name: ci

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']
jobs:
  tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8.10.0
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: pnpm
      - name: install dependencies
        run: pnpm install
      - name: install playwright browsers
        run: pnpm exec playwright install --with-deps
      - name: run tests
        run: pnpm test
  lint:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8.10.0
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: pnpm
      - name: install dependencies
        run: pnpm install
      - name: run lint
        run: pnpm lint
        continue-on-error: true
